<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Garage Project</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- header part -->
    <header class="blueBg"><h1 class="header">The Garage Project</h1></header>

    <!-- banner section -->
    <section>
      <img src="images/banner.png" alt="Garage Banner" />
    </section>
    <!-- Main section -->
    <section class="main">
      <!-- 3 cars-section -->
      <section class="cars-section">
        <div><img src="./images/car-1.png" alt="car-1" /></div>
        <div class="missing-car">
          <p class="car-text">Car coming soon!!</p>
        </div>
        <div><img src="./images/car-2.png" alt="car-2" /></div>
      </section>

      <h2>More Cars</h2>

      <!-- more-cars-section -->
      <section class="more-cars-section">
        <div><img src="./images/car-3.png" alt="car-3" /></div>
        <div><img src="./images/car-4.png" alt="car-4" /></div>
      </section>
    </section>
    <!-- footer part -->
    <footer class="blueBg">
      <p class="footer">Developed by: Abdisa</p>
    </footer>
  </body>
</html>
